<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-title>
    Produtos
  </ion-title> 
</ion-toolbar>
<ion-toolbar>
    <ion-searchbar placeholder="Buscar produto"
    [(ngModel)]="queryText"
    (ionInput)="filterProduto($event)"
    clearinput>
  </ion-searchbar> 
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/criar">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button routerLink="/valida">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 <ion-list>
  <ion-item *ngFor="let p of produto" (click)="openModal(p)">
    <ion-thumbnail slot="start">
      <img src={{p.photoItem}}>
    </ion-thumbnail>
    <h2>{{p.nome}}</h2>
  
  </ion-item>
 
  
 </ion-list>

</ion-content>
